<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости поездки</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Калькулятор стоимости поездки</h1>
        <p id="length">Расстояние(км): <input type="number" class="length"></p>
        <p id="amount">Кол-во бензина(л): <input type="number" class="amount"></p>
        <p id="price">Цена 1 литра бензина: <input type="number" class="price"></p>
       
        <p><button class="calc">Рассчитать</button>
        <button class="clear">Очистить</button></p>
        <p id="result">Поездка обойдется в ... рублей</p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
